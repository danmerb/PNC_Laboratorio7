<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title> Estudiante</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
	
	<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
        <nav class="navbar navbar-dark bg-primary"> 
        <h2 style="color:#FFFFFF" align="center"> Estudiante con codigo  </h2>
        <h2 style="color:#FFFFFF" align="center" th:text="${estudiante.codigoEstudiante}"> </h2>
		</nav>
		<br>
		<br>
		<table class="table">
		<thead class="bg-primary">
			<th style="color:#FFFFFF"  scope="col">Nombre</th>
			<th style="color:#FFFFFF" scope="col">Apellido</th>
			<th style="color:#FFFFFF" scope="col">Carne</th>
			<th style="color:#FFFFFF" scope="col">Carrera</th>
		</thead>
		
			<tr>
				<th th:text="${estudiante.nombre}"/>
				<th th:text="${estudiante.apellido}"/>
				<th th:text="${estudiante.carne}"/>
				<th th:text="${estudiante.carrera}"/>
			</tr>
		
	</table>
	
	</br>
	<form th:action="@{/inicio}" method="post">	
		<input type="submit" value="Regresar"/>
	 </form>	 
	
		</div>
    	</div>
    	
		
	
		
	
	</div>
	
	
</body>
</html>
